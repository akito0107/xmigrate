# Go
# Build your Go project.
# Add steps that test, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger:
- master

resources:
  containers:
    - container: pg10
      image: postgres:10

strategy:
  matrix:
    go_12:
      go_version: 1.12
    postgres10:
      postgresService: pg10

pool:
  vmImage: 'ubuntu-16.04'

variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go/$(go_version)' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code

services:
  postgres: $[ variables['postgresService'] ]

steps:
- task: GoTool@0
  inputs:
    version: '$(go_version)'

- script: |
    apt install -y postgresql-client
    psql --host=postgres --username=postgres --command="SELECT 1;"
    psql --host=postgres --username=postgres --command="create table xmigrate_test;"
    psql -f testdata/sql/02_create_schema.sql --host=postgres --username=postgres -d xmigrate_test

- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    shopt -s dotglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
  displayName: 'Set up the Go workspace'

- script: |
    go version
    go get -v -t -d ./...
    if [ -f Gopkg.toml ]; then
        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        dep ensure
    fi
  workingDirectory: '$(modulePath)'
  displayName: 'Get dependencies'

- script: |
    go test -race -coverprofile=coverage.txt -covermode=atomic ./...
  workingDirectory: '$(modulePath)'
  displayName: 'Run test'

